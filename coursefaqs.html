
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Code In Place FAQs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
    <link rel="stylesheet" href="faqstyles.css" />
</head>

<body>
    <div class="container">
        <div class="row" style="height: 15px;"></div>
        <div class="row">
            <div class="col-sm-3">
                <nav id="toc" class="sticky-top"></nav>
            </div>
            <div class="col-sm-9">
                <h1>Code In Place FAQs</h1>
                <hr />
                <p>
                    <i>
                        Do you have a question about Code In Place? It might be answered here.
                    </i>
                </p>
                <div class="faq-section">
                    <h2>General</h2>
                    <!-- <div class="card question">
                        <h3>Question Text</h3>
                        <p>
                            Answer
                        </p>
                    </div> -->
                </div>
                <div class="faq-section">
                    <h2>Lecture</h2>      
                </div>
                <div class="faq-section">
                    <h2>Section</h2>
                </div>
                <div class="faq-section">
                    <h2>Assignments</h2>
                </div>
                <p>
                    <i>
                        Have a question which wasn't covered here? Please 
                        post on <a href="https://us.edstem.org/courses/490">Ed</a>.
                    </i>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var navSelector = "#toc";
            var $myNav = $(navSelector);
            Toc.init($myNav);
            $("body").scrollspy({
                target: navSelector
            });
            // Trim whitespace around code blocks.
            $("pre>code").each(function (index, element) {
                var $elem = $(element);
                $elem.html($.trim($elem.html()));
            });
            $("pre").each(function (index, element) {
                var $elem = $(element);
                $elem.html($.trim($elem.html()));
            });
        });
        hljs.initHighlightingOnLoad();
    </script>
</body>

</html>
